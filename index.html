content: "";position: absolute;left: 5px;top: 0.3em;width: 7px;height: 7px;border-radius: 50%;background-color: #FF549B;}.course__cols__card__list__item span {font-weight: 600;}.comments__images {max-width: 267px;width: 100%;border: 1px solid #FF549B;border-radius: 20px;}.container {max-width: 490px;margin: 0 auto;padding: 0 10px;display: flex;flex-direction: column;align-items: center;justify-content: center;position: relative;}.all_results__container {}.all__results__box {width: 100%;}.course__top {display: flex;align-items: end;margin-bottom: 30px;position: relative;width: 100%;justify-content: center;}.swiper {position: static !important;overflow: auto;}.mySwiper {max-width: 258px;width: 100%;margin-bottom: 40px;}.coments__img {max-width: 258px;width: 100%;box-shadow: 0px 0px 10px 0px #16D7C240;border: 1px solid #FF549B;border-radius: 20px;display: block;}.swiper-button-next3, .swiper-button-prev3 {position: absolute;top: 40%;transform: translateY(-40%);z-index: 10;width: clamp(32px, 11vw, 51px);height: clamp(32px, 11vw, 51px);display: flex;align-items: center;justify-content: center;background-color: #FF549B;border-radius: 50%;cursor: pointer;overflow: visible;}.swiper-button-next3 {right: 15px;}.swiper-button-prev3 {left: 15px;}.botom {padding-top: 12.5px;position: fixed;bottom: 0;left: 0;width: 100%;z-index: 40;}.bottom__container {background-color: #D71616;width: 100%;border-radius: 20px 20px 0 0;padding: 11.5px 40px;display: flex;align-items: center;justify-content: space-between;gap: 12px;}.mb-none {margin-bottom: 0;}.bottom__text, .bottom_timer {font-family: "RF Dewi Condensed", sans-serif;font-weight: 700;font-size: 16px;line-height: 100%;color: white;}.bottom_timer {font-size: 25px;}@media (max-width: 440px) {.hero__subBoxs {right: 60px;top: 30px;}}@media (max-width:450px) {.text {font-size: 14px;}.course__cols__card__list__item {font-size: 13px;}}@media (max-width:355px) {.event__btn {font-size: 23px;}.center__bg__img {max-width: 370px;}.course__cols__
